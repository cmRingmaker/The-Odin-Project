<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Sign-up Form">
	<meta name="keywords"
		content="sign up form, the odin project, html css javascript, interactive, program">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Sign-up!</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section id='container'>
		<div class="logoarea">

		</div>

		<div class="infoarea">
			<div class="intro">
				<p>This is not a real online service! You know you need something like this in your life to
					help you realize your deepest dreams.
				</p>
				<h2>Sign up <i>now</i> to get started.</h2>
				<span>You <i>know</i> you want to.</span>
			</div>

			<form action="" method='get' id='myform'>
				<h1>Let's do this!</h1>
				<div class="formwrapper">

					<div class="input_group">
						<label for="first_name">First name</label>
						<input type="text" name="first_name" id="first_name" required>
					</div>

					<div class="input_group">
						<label for="last_name">Last name</label>
						<input type="text" name="last_name" id="last_name">
					</div>

					<div class="input_group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" required>
					</div>

					<div class="input_group">
						<label for="phone">Phone number</label>
						<input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
					</div>

					<div class="input_group">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" required>
					</div>

					<div class="input_group">
						<label for="confirm_password">Confirm password</label>
						<input type="password" name="confirm_password" id="confirm_password" required>
					</div>
				</div>
			</form>

			<div class="outro">
				<input type="submit" value="Create Account" form='myform'>
				<span>Already have an account? <a href="#">Log in</a></span>
			</div>

		</div>
	</section>

	<script type="text/javascript" src="main.js"></script>
</body>

</html>
