<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Calculator in your browser.">
  <meta name="keywords"
    content="calculator, the odin project, html css javascript, interactive, program">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator</title>

  <!-- external CSS link -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div id="calculator">
      <div id="answerField">
        <span class="prevInput">69 + 420 = </span>
        <span class="currentInput">489</span>
      </div>

      <div id="calcButtons">
        <button>AC</button>
        <button>DEL</button>
        <button>%</button>
        <button>รท</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>

        <button>0</button>
        <button>.</button>
        <button>^</button>
        <button>=</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
