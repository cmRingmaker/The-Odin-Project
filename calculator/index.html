<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Calculator in your browser.">
  <meta name="keywords"
    content="calculator, the odin project, html css javascript, interactive, program">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator</title>

  <!-- external CSS link -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div id="calculator">
      <div id="answerField">
        <span id="previousInput">69 + 420 = </span>
        <span id="currentInput">489</span>
      </div>

      <div id="calcButtons">
        <button id='clearBtn'>AC</button>
        <button id='deleteBtn'>DEL</button>
        <button data-operator="">%</button>
        <button data-operator="">รท</button>

        <button data-number="">7</button>
        <button data-number="">8</button>
        <button data-number="">9</button>
        <button data-operator="">x</button>

        <button data-number="">4</button>
        <button data-number="">5</button>
        <button data-number="">6</button>
        <button data-operator="">-</button>

        <button data-number="">1</button>
        <button data-number="">2</button>
        <button data-number="">3</button>
        <button data-operator="">+</button>

        <button data-number="">0</button>
        <button id='decimalBtn'>.</button>
        <button data-operator="">^</button>
        <button id='equalsBtn'>=</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
