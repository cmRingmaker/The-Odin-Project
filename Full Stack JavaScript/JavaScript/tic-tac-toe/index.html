<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Tic Tac Toe">
  <meta name="keywords"
    content="tic-tac-toe app, tic tac toe, the odin project, html css javascript, interactive, program">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Madimi+One&family=Roboto:wght@100;300;500&display=swap"
    rel="stylesheet">

  <title>Tic-Tac-Toe!</title>

  <!-- external CSS link -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Tic-Tac-Toe!</h1>
  </header>

  <main>
    <!-- Score Cards -->
    <section id="playerScore" class='currentTurn'>
      <h3>X</h3>
      <span id="playerWin">Wins: 0</span>
    </section>

    <section id="computerScore">
      <h3>O</h3>
      <span id="computerWin">Wins: 0</span>
    </section>

    <!-- Play Area -->
    <section id="boardArea">
      <div id="board">
        <!-- &nbsp; hack to add whitespace so the empty spaces don't resize-->
        <div class="space">&nbsp;</div>
        <div class="space">&nbsp;</div>
        <div class="space">&nbsp;</div>

        <div class="space">&nbsp;</div>
        <div class="space">&nbsp;</div>
        <div class="space">&nbsp;</div>

        <div class="space">&nbsp;</div>
        <div class="space">&nbsp;</div>
        <div class="space">&nbsp;</div>
      </div>

      <!-- Current Game Info -->
      <div id="info">Current Round: 1</div>
    </section>
  </main>

  <dialog id='modal'>
    <h4 id='winOrLose'>You Win!</h4>
    <div id='winnerInfo'>
      <span id='infoMsg'></span>
      <span id='modalWinner'></span>
      <div id='winnerStats'>
        <span id='statStreak'>Streak: 0</span>
        <span id='statsWins'>Wins: </span>
      </div>
    </div>
    <div id='replay'>
      <button id="clearStreak">Reset Game</button>
      <button id="replayGame">REPLAY</button>
    </div>
  </dialog>

  <footer><a href="https://cmringmaker.github.io/">@Ringmaker</a> &nbsp; | &nbsp; <a
      href="https://github.com/cmRingmaker">@GitHub</a></footer>


  <script type="text/javascript" src="main.js"></script>
</body>

</html>
