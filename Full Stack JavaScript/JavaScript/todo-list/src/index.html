<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="DESCRIPTION HERE">
  <meta name="keywords" content="KEYWORD, KEYWORD, KEYWORD">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
    rel="stylesheet">

  <title>TODO List</title>

</head>

<body>

  <header>
    <h1>TODO:</h1>
    <div class="menuToggle"></div>
    <div id="createNew">New</div>
  </header>

  <!-- <button id='sidebar-toggle'>Menu</button> -->
  <div id='sidebar-toggle'>
    <!-- autocomplete='off' -->
    <input type="checkbox">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav id='sidebar' class='show-sidebar'>
    <div id="menu-tasks">
      <li class='active'>All Tasks</li> <!-- Default Task -->
      <li>Daily</li>
      <li>Weekly</li>
    </div>

    <hr>

    <div id="menu-priority">
      <li class='active'>All Priorities</li> <!-- Default Priority -->
      <li class='low'>Low</li>
      <li class='med'>Medium</li>
      <li class='high'>High</li>
    </div>

    <hr>

    <div id="menu-project">
      <button class="new-project">New Project +</button>
      <li class='active'>My Project</li> <!-- Default Project -->
    </div>
  </nav>

  <main id='task-list'></main>

  <dialog id="modal" open>
    <form id='form' method='dialog'>

      <div class="form-prio">
        <input type="radio" name='priority' value='low' id='low' checked>
        <label for="low">Low</label>

        <input type="radio" name='priority' value='med' id='med'>
        <label for="med">Medium</label>

        <input type="radio" name="priority" value='high' id='high'>
        <label for="high">High</label>
      </div>

      <!-- <label for="task"></label> -->
      <input type="text" name='task' id='taskName' required>
      <!-- <label for="task">NEW TASK</label> -->
    </form>
  </dialog>

</body>

</html>
