<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="A small library app">
	<meta name="keywords"
		content="library app, the odin project, html css javascript, interactive, program">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Library</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h4>Library</h4>
		<div id="stats">
			<span class='bks'>Books: 8</span>
			<span class='bksread'>Books Read: 4</span>
			<span class='pgs'>Total Pages: 420</span>
			<span class='pgsread'>Pages Read: 69</span>
		</div>
	</header>

	<main>
		<div id="container">

			<template id='template'>
				<div class="card">
					<span id='cardTitle'>Book Title</span>
					<span id='cardAuthor'>Author Name</span>
					<span id='cardPages'>Pages</span>
					<span id='cardRead'>Read</span>
			</template>

			<!-- TESTING DATA -->
			<div class="card">
				<!-- <span>Lord of the Rings</span> -->
				<span id='cardTitle'>How To Win Friends and Influence People</span>
				<span id='cardAuthor'>J. R. R. Tolkien</span>
				<span id='cardPages'>1178 Pages</span>
				<span id='cardRead'>Read</span>
			</div>

			<div class="card">Test Example by Tester</div>
			<div class="card">Test Example by Tester</div>
			<div class="card">Test Example by Tester</div>
			<div class="card">Test Example by Tester</div>
			<div class="card">Test Example by Tester</div>
			<div class="card">Test Example by Tester</div>
			<!-- TESTING DATA -->

		</div>
	</main>

	<dialog id='modal'>
		<!-- CLOSE MODAL -->
		<button id="closeModal">X</button>

		<!-- BOOK FORM -->
		<form action="" form id='myForm'>
			<div class="formGroup">
				<input type="text" name='bookName' id='bookName' required>
				<label for="bookName">Book Name:</label>
			</div>

			<div class="formGroup">
				<input type="text" name='bookAuthor' id='bookAuthor' required>
				<label for="bookAuthor">Author:</label>
			</div>

			<div class="formGroup">
				<input type="number" name='bookPages' id='bookPages' required min='1' max='9999'>
				<label for="bookPages">Number of Pages</label>
			</div>

			<div class="formGroup">
				<fieldset>
					<legend>Have you read this book?</legend>

					<input type="radio" name='readOrNot' id='haveRead' value='yes'>
					<label for="haveRead">Yes</label>

					<input type="radio" name='readOrNot' id='haveNotRead' value='no'>
					<label for="haveNotRead">No</label>
				</fieldset>
			</div>
		</form>


	</dialog>

	<footer>
		<button id='editBooks'>Edit Books</button>
		<button id='addBooks'>Add Books</button>
	</footer>

	<script type="text/javascript" src="main.js"></script>
</body>

</html>
