<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="A small library app">
	<meta name="keywords"
		content="library app, the odin project, html css javascript, interactive, program">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Library</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h4>Library</h4>
		<div id="stats">
			<span class='bks'>Books: 8</span>
			<span class='bksread'>Books Read: 4</span>
			<span class='pgs'>Total Pages: 420</span>
			<span class='pgsread'>Pages Read: 69</span>
		</div>
	</header>

	<main>
		<div id="container">

			<template id='template'>
				<div class="card">
					<span>Book Title</span>
					<span>Pages</span>
					<span>Author Name</span>
					<span>Read</span>
			</template>

			<!-- TESTING DATA -->
			<div class="card">
				<span>Lord of the Rings</span>
				<span>1178 Pages</span>
				<span>J. R. R. Tolkien</span>
				<span>Read</span>
			</div>

			<div class="card">Test Example by Tester</div>
			<div class="card">Test Example by Tester</div>
			<div class="card">Test Example by Tester</div>
			<div class="card">Test Example by Tester</div>
			<div class="card">Test Example by Tester</div>
			<div class="card">Test Example by Tester</div>
			<!-- TESTING DATA -->

		</div>
	</main>

	<dialog id='modal'>
		<!-- CLOSE MODAL -->
		<button id="closeModal">CLOSE</button>

		<!-- BOOK FORM -->
		<form action="" form id='myForm'>
			<h1>Book Name</h1>
		</form>
	</dialog>

	<footer>
		<button id='editBooks'>Edit Books</button>
		<button id='addBooks'>Add Books</button>
	</footer>

	<script type="text/javascript" src="main.js"></script>
</body>

</html>
