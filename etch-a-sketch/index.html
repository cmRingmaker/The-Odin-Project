<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Etch-a-Sketch in your browser.">
	<meta name="keywords"
		content="Etch-a-Sketch, the odin project, html css javascript, interactive, art">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Etch-a-Sketch</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="container">

		<div class="menu">
			<button class="rainbow">Rainbow Mode!</button>
			<div class="color"><input type="color" id='colorPicker'></div>
			<span class="modeChoice">Color Mode</span>
			<button class="erase">ERASE!</button>
			<button class="pixel small">16 x 16</button>
			<button class="pixel medium">64 x 64</button>
			<button class="pixel large">100 x 100</button>

			<button class="clear">CLEAR</button>
		</div>

		<div class="grid" ondragstart='event.preventDefault()'>
			<!-- <div class="pixel"></div> -->
		</div>

	</div>

	<script type="text/javascript" src="main.js"></script>
</body>

</html>
